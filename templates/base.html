<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Request Bin{% endblock %}</title>
    <!-- Include compiled Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Base styles for dark mode */
        body { background-color: #1f2937; color: #f9fafb; }
    </style>
</head>
<body class="font-sans antialiased bg-gray-800 text-gray-100 min-h-screen">
    {% set active_page = request.endpoint %}
    <nav class="bg-gray-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-400">
                            Mini Request Bin ðŸ“‚
                        </span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        
                        <!-- About Link -->
                        <a href="{{ url_for('about') }}" 
                           class="{% if active_page == 'about' %}text-indigo-400 border-b-2 border-indigo-500{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium flex items-center transition duration-150 ease-in-out">
                           About
                        </a>
                        
                        <!-- Capture Endpoint Link -->
                        <a href="{{ url_for('bin.demo_instructions') }}" 
                           class="{% if active_page == 'bin.demo_instructions' %}text-indigo-400 border-b-2 border-indigo-500{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium flex items-center transition duration-150 ease-in-out">
                           Capture Endpoint
                        </a>
                        
                        <!-- View Log Link -->
                        <a href="{{ url_for('bin.view_requests') }}" 
                           class="{% if active_page == 'bin.view_requests' %}text-indigo-400 border-b-2 border-indigo-500{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium flex items-center transition duration-150 ease-in-out">
                           View Log
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
